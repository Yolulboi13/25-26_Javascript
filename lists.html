<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS - Lists</title>
</head>
<body>

<script>
    games=["fortnite","cod","warframe","league of legends"];
    for(let index=0;index<games.length;index++){
        moreGames+=games[index]+" ";
    }
    alert(moreGames);
</script>

</body>
</html>
