<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS - Loops</title>
</head>
<body>

<script>
    for(let x=0;x<10;x++){
        alert(x);
    }

    x=0
    while(x<10){
        alert(x);
        x++;
    }

    i=0
    do{
        alert(i);
        i++;
    }while(i<5)
</script>

</body>
</html>
