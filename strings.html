<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS - Strings</title>
</head>
<body>

<script>
    string1 = "Here's a bunch of characters and text and stuff!"
    alert("Parent String: " + string1)

    // To find the length of a string
    let length = string1.length;
    alert("The Length: " + length)

    // To access of a specific character via index
    let letter3= string1.charAt(2)
    alert("The Third Letter: " + letter3)

    // To get a substring out of a string
    let substring=string1.substring(5,16)
    alert("Substring between 6 and 17: " + substring)
</script>

</body>
</html>
