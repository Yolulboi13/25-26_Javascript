<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Labs - Palindrome Generator</title>
</head>
<body>

<!--
1 - Make a text box and a button. The textbox will be the string you aim to test. The button activates the function.
2 - Write the function that reads the string in the textbox and reverses it. If it's congruent to the parent string, return True. Otherwise, return False.
3 - Make the result come up on screen. Green if yes, red if no.

Words to test: mom, the, Racecar, Journal

-->

<input type="text" id="parentString" placeholder="Enter the word to test"><br>
<button style="background-color: dodgerblue; color: white" onclick="reverse()">Palindrome?</button><br><br>
<div id="result">The result will go here when you click that button</div>


<script>
    function reverse(){
        string = document.getElementById("parentString").value;
        length = document.getElementById("parentString").value.length;
        for(x=0;x<(length-x);x++){
            string = swapIndex(string, x, length-x-1)
        }
        flip = string
        palindrome(flip)
    }

    function swapIndex(str, index1, index2){
        if(index1 === index2){
            return str;
        }
        let strArray = str.split("");
        [strArray[index1], strArray[index2]] = [strArray[index2], strArray[index1]];
        return strArray.join("");
    }

    function palindrome(child){
        parent = document.getElementById("parentString").value;
        child = flip
        if(parent===child){
            document.getElementById("result").innerHTML="<font color='green'>This is a palindrome!!</font>";
        } else{
            document.getElementById("result").innerHTML="<font color='red'>This isn't a palindrome!!</font>";
        }
    }
</script>
</body>
</html>
