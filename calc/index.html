<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator - Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container bg-primary pt-2" style="width: 250px;">
    <input type="text" id="display" placeholder="Press some buttons bro" class="display">
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-light">7</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-light">8</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-light">9</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-danger operator">/</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-light">4</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-light">5</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-light">6</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-danger operator">x</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-light">1</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-light">2</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-light">3</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-danger operator">-</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-light">(-)</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-light">0</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-light">.</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-danger operator">+</button>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">
            <button type="button" class="btn btn-danger operator" onclick="calc()">=</button>
        </div>
    </div>


</div>
<script type="text/javascript" src="calc.js"><</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
