<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator - Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container bg-primary pt-2 rounded" style="width: 250px;">
    <input type="text" id="display" placeholder="Press some buttons bro" class="display">
    <div class="row">
        <p class="text-light">Tejas Instrument : <b>TI-(-1)</b></p>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" value="7" class="btn btn-light" style="width: 37px;">7</button>
        </div>
        <div class="col">
            <button type="button" value="8" class="btn btn-light" style="width: 37px;">8</button>
        </div>
        <div class="col">
            <button type="button" value="9" class="btn btn-light" style="width: 37px;">9</button>
        </div>
        <div class="col">
            <button type="button" value="/" class="btn btn-danger operator" style="width: 37px;">/</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" value="4" class="btn btn-light" style="width: 37px;">4</button>
        </div>
        <div class="col">
            <button type="button" value="5" class="btn btn-light" style="width: 37px;">5</button>
        </div>
        <div class="col">
            <button type="button" value="6" class="btn btn-light" style="width: 37px;">6</button>
        </div>
        <div class="col">
            <button type="button" value="*" class="btn btn-danger operator" style="width: 37px;">x</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" value="1" class="btn btn-light" style="width: 37px;">1</button>
        </div>
        <div class="col">
            <button type="button" value="2" class="btn btn-light" style="width: 37px;">2</button>
        </div>
        <div class="col">
            <button type="button" value="3" class="btn btn-light" style="width: 37px;">3</button>
        </div>
        <div class="col">
            <button type="button" value="-" class="btn btn-danger operator" style="width: 37px;">-</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" value="-" class="btn btn-light" style="width: 37px;">(-)</button>
        </div>
        <div class="col">
            <button type="button" value="0" class="btn btn-light" style="width: 37px;">0</button>
        </div>
        <div class="col">
            <button type="button" value="." class="btn btn-light" style="width: 37px;">.</button>
        </div>
        <div class="col">
            <button type="button" value="+" class="btn btn-danger operator" style="width: 37px;">+</button>
        </div>
    </div>
    <div class="row pb-2">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">
            <button type="button" value="=" class="btn btn-danger operator" onclick="calc()" style="width: 37px;">=</button>
        </div>
    </div>


</div>
<script type="text/javascript" src="calc.js"><</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
